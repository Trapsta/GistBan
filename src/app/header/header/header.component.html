<section class="menu-header">
    <span class="greeting__text">Welcome Back</span>
    <div class="profile-image__container" *ngIf="isLoggedIn">
        <img src={{this.avatar_url}} alt="profile-image"
             class="profile__image">
    </div>
    <div class="account-details" *ngIf="isLoggedIn">
        <span class="name__text">{{ this.username }}</span>
        <!-- <span class="email__text">jasper@gmail.com</span> -->
    </div>
    <div class="account-details account-login"  *ngIf="!isLoggedIn">
    	<button type="submit" class="btn btn-primary" (click)="handleLogin()">Login with Github</button>
    </div>
</section>
